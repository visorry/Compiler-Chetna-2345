<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
</head>
<body>
    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
            <div id="signup">   
                <h1>Sign Up</h1>
                <form id="register-form">
                    <div class="field-wrap">
                        <label for="email-register">
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" id="email-register" required autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                        <label for="password-register">
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password" id="password-register" required autocomplete="off"/>
                    </div>
                    
                    <button type="submit" class="button button-block">Get Started</button>
                    <p id="register-success"></p>
                </form>
            </div>
            
            <div id="login">   
                <h1>Welcome Back!</h1>
                <form id="login-form">
                    <div class="field-wrap">
                        <label for="email-login">
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" id="email-login" required autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                        <label for="password-login">
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" id="password-login" required autocomplete="off"/>
                    </div>
                    
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <button class="button button-block">Log In</button>
                    <p id="login-success"></p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
