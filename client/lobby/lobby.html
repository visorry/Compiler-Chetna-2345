<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Lobby</title>
<link rel="stylesheet" href="lobby.css">
</head>
<body>
<div class="container">
    <h1>Game Lobby</h1>
    <div class="input-container">
        <label for="localPlayerName">Enter your name:</label>
        <input type="text" id="localPlayerName" placeholder="Your Name">
        <button id="joinRoomBtn">Join Room</button>
    </div>
    <p>Number of players: <span id="playerCount">0</span></p>
    <p>Empty seats remaining: <span id="emptySeats">10</span></p>
    <ul id="playerList" class="player-list"></ul>
</div>
<div id="notification" class="notification">
    <p><span id="senderName"></span> wants to play with you!</p>
    <div class="player-actions">
        <button class="action-button accept" id="acceptBtn">Accept</button>
        <button class="action-button reject" id="rejectBtn">Reject</button>
    </div>
</div>
<script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
<script src="lobby.js">
    
</script>
</body>
</html>
